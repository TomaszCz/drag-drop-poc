<div fxLayout="row wrap" fxLayoutGap="16px grid" cdkDropListGroup>
  <div
    *ngFor="let item of items; let index = index"
    fxFlex.gt-sm="25"
    [fxFlex.gt-xs]="100 / 3"
    fxFlex="50"
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="index"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-card cdkDrag>
      <mat-card-title>{{ item }}</mat-card-title>
      <mat-card-subtitle>Viguide tile</mat-card-subtitle>
    </mat-card>
  </div>
</div>
