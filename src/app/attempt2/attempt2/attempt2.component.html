<div class="boundary">
  <mat-grid-list
    cols="3"
    rowHeight="1:1"
    cdkDropList
    [cdkDropListData]="items"
    class="example-list"
    cdkDragBoundary="boundary"
    (cdkDropListDropped)="dropListDropped($event)"
  >
    <mat-grid-tile
      cdkDrag
      *ngFor="let tile of items"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
    >
      {{ tile.text }}
    </mat-grid-tile>
  </mat-grid-list>
</div>
